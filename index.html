<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>weather</title>
    <script src="script.js"></script>
</head>

<body>
    <h1>Welcome to Hdr's Weather_app</h1>
    <h2>Enter your city name</h2>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city Name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">__°C</h1>
            <h2 class="city">Country</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="error">
                    <div>
                        <p class="humidity">__%</p>
                        <p class="humidityP">humidty</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="error">
                    <div>
                        <p class="wind">__km/h</p>
                        <p class="WindP">Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- small card  -->

<div class="smallcard">

    <div class="card2">
       
            <h1>Pressure</h1>
            <img src="images/pressure.png" alt="error" class="weather-icon2">
             <div class="pressure">__Hg</div>
        
    </div>

    <div class="card2">
       
        <h1>Visibility</h1>
        <img src="images/visibility.png" alt="error" class="weather-icon2">
         <div class="visibility">___</div>
    
    </div>
    <div class="card2">
       
        <h1>Max_temp</h1>
        <img src="images/max_temp.png" alt="error" class="weather-icon2">
         <div class="max_temp">__°C</div>
    
</div>
<div class="card2">
       
    <h1>Min_temp</h1>
    <img src="images/min_temp.png" alt="error" class="weather-icon2">
     <div class="min_temp">__°C</div>

</div>

</div>



</body>
<!-- API by city : https://api.openweathermap.org/data/2.5/weather?q=Rafiganj&appid=93dc2a3a1352b5da8246c737a59ff6aa&units=metric -->
</html>
